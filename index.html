<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Key Reveal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div id="warningOverlay" class="warning-overlay">
        <div class="warning-content">
            <i class="fas fa-exclamation-triangle"></i>
            <h2>Access Denied</h2>
            <p>Please access this page through the proper Linkvertise link after watching the advertisement.</p>
            <p>Direct access is not allowed.</p>
            <button id="closeWarning" class="btn btn-warning">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="timer-section">
                <h2>New Key:</h2>
                <div class="timer">
                    <i class="fas fa-clock"></i>
                    <span id="timer">7:00:00:00</span>
                </div>
            </div>
            
            <h1>Your Premium Key</h1>
            
            <button id="revealBtn" class="btn pulse">
                <i class="fas fa-key"></i> Show Key
            </button>
            
            <div id="keyContainer" class="key-container">
                <div id="countdown" class="countdown">10</div>
                
                <div id="keyDisplay" class="key-display">
                    <div class="key-value">
                        <span class="key-text">D3F4ULT-KEY-423gwrhb24hdwfv231</span>
                        <button id="copyBtn" class="btn btn-copy">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                    </div>
                    <div id="successMessage" class="success-message">
                        <i class="fas fa-check"></i> Key copied to clipboard!
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
