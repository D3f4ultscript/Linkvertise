<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Key Reveal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <div class="card">
            <h1>Dein Premium Key</h1>
            
            <button id="revealBtn" class="btn pulse">
                <i class="fas fa-key"></i> Key anzeigen
            </button>
            
            <div id="keyContainer" class="key-container">
                <div id="countdown" class="countdown">10</div>
                
                <div id="keyDisplay" class="key-display">
                    <div class="key-value">
                        <span class="key-text">key-hf2c89eu7z9</span>
                        <button id="copyBtn" class="btn btn-copy">
                            <i class="fas fa-copy"></i> Kopieren
                        </button>
                    </div>
                    <div id="successMessage" class="success-message">
                        <i class="fas fa-check"></i> Key in Zwischenablage kopiert!
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
